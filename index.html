<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Main | Project: Library</title>
  </head>
  <body>
    <!-- Library Table -->
    <div id="library-area" class="container content columns">
      <div class="column is-half box is-offset-one-quarter">
        <h1>My Library</h1>
        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read?</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- append child elements here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form -->
    <div class="container content columns" id="form">
      <div class="column is-half is-offset-one-quarter">
        <form action="/index.html" method="get" class="box">
          <h1>Add a Book</h1>
          <div class="field">
            <label for="" class="label">Title</label>
            <div class="control">
              <input
                type="text"
                class="input"
                name="title"
                placeholder="Enter the name of the book"
                required
              />
            </div>
          </div>

          <div class="field">
            <label for="" class="label">Author</label>
            <div class="control">
              <input
                type="text"
                class="input"
                name="author"
                placeholder="Enter the author's name"
                required
              />
            </div>
          </div>

          <div class="field">
            <label for="" class="label">Number of Pages</label>
            <div class="control">
              <input
                type="number"
                min="1"
                class="input"
                name="pages"
                placeholder="Enter the amount of pages"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label for="" class="checkbox">
                <input type="checkbox" name="read" />
                I have read this book
              </label>
            </div>
          </div>

          <input
            type="submit"
            class="button is-light"
            id="add-book"
            value="Add book"
          />
        </form>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/form.js" type="module"></script>
  </body>
</html>
